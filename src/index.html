<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <link href="main.css" rel="stylesheet" />
        <script defer src="render.js"></script>
    </head>
    <body>
        <div class="directory">
            <h5 id="directory-header">
                EXPLORER
            </h5>
            <div id="directory-value"></div>
            <ul id="directory-contents"></ul>
            <button id="directory-button">Change Directory</button>
        </div>
        <div class="live">
            <div class="video-details">
                <h5 id="video-details-header">Video Details</h5>
                <div class="video-details-container"></div>
            </div>
            <div class="live-container">
                <video id="live-video"></video>
                <div id="live-control" class="live-control">
                    <svg id="skip-back" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" fill="#d6d6d6" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg id="rewind" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" fill="#d6d6d6" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg id="play-pause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M8 5v14l11-7z" fill="#d6d6d6" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg
                        id="fast-forward"
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" fill="#d6d6d6" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg
                        id="skip-forward"
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="#d6d6d6" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="timeline">
            <div id="timeline-content" class="timeline-content"></div>
            <div class="timeline-footer">
                <div id="video-length">00:00:00 / 00:00:00</div>
            </div>
        </div>
        <div class="footer">
            <span id="pwd"></span>
        </div>
    </body>
</html>
