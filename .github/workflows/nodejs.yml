name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-win:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - run: npm install -g yarn
            - run: yarn install
            - run: yarn make
              env:
                  CI: true
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
                uses: actions/setup-node@v1
                with:
                    node-version: '12.x'
            - run: npm install -g yarn
            - run: yarn install
            - run: yarn make
                env:
                    CI: true
    build-mac:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
                uses: actions/setup-node@v1
                with:
                    node-version: '12.x'
            - run: npm install -g yarn
            - run: yarn install
            - run: yarn make
                env:
                    CI: true